schemaVersion: 2.2.0
metadata:
  name: rust
  displayName: Rust Runtime
  description: Rust (version 1.75.x) is an open source programming language empowering everyone to build reliable and efficient software.
  icon: https://www.rust-lang.org/static/images/rust-logo-blk.svg
  tags:
    - Rust
  projectType: Rust
  language: Rust
  provider: fc7
  version: 1.0.0
components:
  - container:
      endpoints:
        - name: https-rust
          targetPort: 8080
          protocol: https
      image: quay.io/devfile/base-developer-image:ubi9-latest
      args: ["tail", "-f", "/dev/null"]
      memoryLimit: 16384Mi
      mountSources: true
    name: runtime
commands:
  - exec:
      commandLine: cargo build
      component: runtime
      env:
       - name: CARGO_HOME
         value: /tmp/.cargo
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECT_SOURCE}
    id: build
  - exec:
      commandLine: cargo run
      component: runtime
      group:
        isDefault: true
        kind: run
      workingDir: ${PROJECT_SOURCE}
    id: run